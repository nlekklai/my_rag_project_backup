version: '3.8'

services:
  # --- Ollama Service ---
  ollama_service:
    image: ollama/ollama:latest
    container_name: ollama_container
    volumes:
      - ./ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      # ปรับให้ Ollama รองรับการประมวลผล 4 ข้อพร้อมกัน (Parallel)
      - OLLAMA_NUM_PARALLEL=4      
      - OLLAMA_MAX_LOADED_MODELS=1 
      - OLLAMA_SCHED_SPREAD=true    # <--- เพิ่มบรรทัดนี้เพื่อกระจายโหลดลง 8 GPU
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all          # ใช้ GPU ทั้ง 8 ใบ
              capabilities: [gpu]
    restart: unless-stopped

  # --- Backend Service ---
  backend:
    build: .
    container_name: rag_backend
    user: "${UID}:${GID}"
    volumes:
      - .:/app
      - ./data_store:/app/data_store
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    # ใช้ env_file เพื่อดึงค่าจาก .env มาใช้โดยไม่ต้องประกาศซ้ำ
    env_file:
      - .env
    environment:
      - OLLAMA_BASE_URL=http://ollama_service:11434
      - RAG_RUN_MODE=PRODUCTION
      - LLM_BACKEND=OLLAMA
      - DEFAULT_LLM_MODEL_NAME=llama3.1:70b
      # - DEVICE=cuda
      - PYTORCH_ALLOC_CONF=expandable_segments:True
      - TZ=Asia/Bangkok
    depends_on:
      - ollama_service
    command: uvicorn app:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000" 
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  default:
    name: rag_network